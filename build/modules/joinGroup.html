    <body>
        <header>
            <a href="/TicketFest/build/" class="header_link">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <a href="/TicketFest/build/" class="header_link">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </a>
        </header>

        <main>
            <div class="header__container">
                <div class="message">
                    <h1>
                        Unirse a un<br />
                        <span>Grupo</span>
                    </h1>
                    <img
                        src="/TicketFest/build/assets/images/Ticket_Icon.svg"
                        alt="TicketFest Icon"
                    />
                </div>
                <div class="actualDate">
                    <p>5 de Setiembre de 2022</p>
                </div>
            </div>
            <div class="card__container">
                <div class="card joinGroup">
                    <div class="input">
                        <input
                            class="input__input"
                            type="text"
                            id="groupName"
                            autocomplete="off"
                            placeholder=" "
                        />
                        <label for="groupName" class="input__label"
                            >Codigo del Grupo</label
                        >
                    </div>
                    <button class="add-btn">
                        <i class="fa-solid fa-person-circle-plus"></i> Unirse al
                        Grupo
                    </button>
                    <p class="belowMessage">
                        Crea un grupo, haciendo click
                        <a href="/TicketFest/build/modules/createGroup.html"
                            >aquí</a
                        >.
                    </p>
                    <p class="message">
                        <i class="fa-solid fa-circle-info"></i> Al unirte a un
                        grupo obtendrás acceso a la información del Ticket
                        asociado al mismo. Para unirte pega el codigo de
                        invitación y haz click en el botón "Unirse al Grupo".
                    </p>
                </div>
            </div>
        </main>

        <nav>
            <a href="/TicketFest/build/" class="nav_link">
                <i class="fas fa-home"></i>
            </a>
            <a
                href="/TicketFest/build/modules/groups.html"
                class="nav_link active"
            >
                <i class="fa-solid fa-people-group"></i>
            </a>
            <a href="" class="nav_link main">
                <i class="fa-solid fa-plus"></i>
            </a>
            <a href="" class="nav_link">
                <i class="fa-solid fa-ticket"></i>
            </a>
            <a href="" class="nav_link">
                <i class="fa-solid fa-list-check"></i>
            </a>
        </nav>
